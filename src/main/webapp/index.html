<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/toastr/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <title>Адаптер СМЭВ</title>
  </head>
  <body>
    <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="/" class="navbar-brand">Brand</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div id="navbar" class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" onclick="includePage();" class="nav-link">My Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="conversationsNavButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Conversations
                        </a>
                        <div class="dropdown-menu" aria-labelledby="conversationsNavButton">
                            <a class="dropdown-item" onclick="showModalWindow('createRequestModal')" href="#">New Request</a>
                            <a class="dropdown-item" onclick="includePage('html/conversations.html')" href="#">Conversations</a>
<!--                            <div class="dropdown-divider"></div>-->
<!--                            <a class="dropdown-item" href="#">Something else here</a>-->
                        </div>
                    </li>
                </div>
                <div id="userSection" class="navbar-nav ml-auto">
                    <div id="loginButton">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">Login</button>
                    </div>
                    <div id="userPanel">
                        <h7 id="userString">Hello, {username}!</h7>
                        <a href="#" onclick="logout();" class="ion-log-out"></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div id="modalsContainer"></div>
    <div id="pageContent"></div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lib.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            includeModalWindow("/html/modalWindows/loginForm.html");
            includeModalWindow("/html/modalWindows/conversationInfo.html");
            includeModalWindow("/html/modalWindows/createRequest.html");
        });

    </script>
    <script type="text/javascript">
        var usernameLine = $.cookie("login");
        if (usernameLine == null) {
            $("#userPanel").hide();
            $("#navbar").hide();
            $("#loginButton").show();
        }
        else {
            $("#userString").text("Hello, " + usernameLine + "!");
            $("#userPanel").show();
            $("#navbar").show();
            $("#loginButton").hide();
        }
    </script>

    <audio class="notificationSound" style="display:none;">
        <source src="" />
        <embed src="" hidden="true" loop="false"/>
    </audio>
  </body>
</html>
